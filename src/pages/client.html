<!-- Painel do Cliente -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Área do Cliente | JoBurguer's Rewards</title>
  <link rel="manifest" href="../manifest.json">
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/views/_client.css">
</head>
<body>
  <header>
    <span id="clientName"></span>
    <button id="logoutBtn">Sair</button>
  </header>

  <main>
    <section class="points">
      <h2>Seus Pontos</h2>
      <div id="pointsBar"></div>
      <span id="pointsValue"></span>
    </section>
    <section class="history">
      <h2>Histórico de Pontos</h2>
      <table id="historyTable"></table>
    </section>
    <section class="redeem">
      <h2>Resgatar Prêmio</h2>
      <form id="redeemForm">
        <label for="prizeId">Prêmio:</label>
        <input type="text" id="prizeId" name="prizeId" required>
        <button type="submit">Resgatar</button>
      </form>
    </section>
    <section class="menu">
  <h2>Cardápio</h2>
  <div class="menu-grid">
    <div class="menu-card">
      <img src="../assets/images/burguer1.png" alt="Cheeseburguer" />
      <h3>Cheeseburguer</h3>
      <p>Gera 10 pontos</p>
      <button class="redeem-btn">Resgatar</button>
    </div>
    <div class="menu-card">
      <img src="../assets/images/burguer2.png" alt="Duplo Bacon" />
      <h3>Duplo Bacon</h3>
      <p>Gera 15 pontos</p>
      <button class="redeem-btn">Resgatar</button>
    </div>
    <!-- Adicione mais cards conforme necessário -->
  </div>
</section>
  </main>
</body>
</html>
